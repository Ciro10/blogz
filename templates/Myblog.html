{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One|Didact+Gothic">
<div style="margin-left: 20px; margin-right: 20px">
    <h1 style="text-align:center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 70px; color: grey" name="Btitle">{{Btitle}}</h1><br><br>
    <h3 style="font-weight: 100; color: gainsboro; font-family: Didact Gothic; font-size: 20px; margin-left: 40px; margin-right: 40px" name="your_blog" >&nbsp;&nbsp;{{your_blog}}</h3><br>
    <h4 name="blogger" style="font-style:italic; font-family: Didact Gothic; color: gainsboro; margin-left: 50px">posted by:<a href="/blog?username={{blogger}}">&nbsp;{{blogger}}</a></h4>
</div>
{% endblock %}
