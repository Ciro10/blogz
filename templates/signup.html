{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One|Didact+Gothic">
<style>
    .error { color: red; }

</style>

<form class="form-horizontal" action="/signup" method="post">
    <h1 style="margin-left:235px; color: gainsboro; font-family: Didact Gothic">User Signup</h1><br><br>
    <div class="form-group">
        <label class="control-label col-sm-2" style="color:gainsboro; font-family: Didact Gothic">Username</label>
    <div class="col-sm-4">
        <input class="form-control" name="username" type="text" style="background-color:rgb(163, 162, 162)" value="{{username}}"/>
    </div>
    </div>
    <p class="error" name="username_error" style="margin-left:230px">{{username_error}}</p>
    <div class="form-group">
    <label class="control-label col-sm-2" style="color:gainsboro; font-family: Didact Gothic">Password</label>
    <div class="col-sm-4">
        <input class="form-control" name="password" type="password" style="background-color:rgb(163, 162, 162)"/>
    </div>
    </div>
    <p class="error" style="margin-left:230px">{{password_error}}</p>
    <div class="form-group">
    <label class="control-label col-sm-2" style="color:gainsboro; font-family: Didact Gothic">Re-enter Password</label>
    <div class="col-sm-4">
        <input  class="form-control" name="re_password" type="password" style="background-color:rgb(163, 162, 162)"/>
    </div>
    </div>
    <p class="error" style="margin-left:230px">{{re_password_error}}</p>
    <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default" style="background-color:rgb(48, 48, 124); color: gainsboro">Submit</button>
    </div>
    </div>
</form>



{% endblock %}
