{% extends "base.html" %}

{% block content %}

<h1 style="text-align:center">Blogz</h1><br>

    {% if blogs|length == 0 %}
    <p>No Blogs yet</p>
    {% else %}

            {% for blog in blogs %}
            <form action="/blog" methods="POST">
            <table frame="below" width="100%" style="font-family:Cambria">
                <tr><h2><a href="/blog?post={{blog.title}}">{{blog.title}}</h2></a></h2></tr>
                <tr><td>{{blog.body}}</td></tr><br><br>
                <tr><td></td></tr>
                <tr><td name="blogger">posted by:<a href="/blog?username={{blog.owner_id}}">{{blog.owner_id}}</a></td></tr>
            </table>
            </form>
            {% endfor %}

    {% endif %}

    

{% endblock %}
