{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One|Didact+Gothic|Barlow+Condensed">
<style>
        .head {
            color: grey;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 100px;
        }
    </style>

<h1 style="text-align:center" class="head">Blogz</h1><br>

    {% if blogs|length == 0 %}
    <p>No Blogs yet</p>
    {% else %}

            {% for blog in blogs %}
            <form action="/blog" methods="POST">
            <table frame="below" width="80%" style="margin-left: 30px; margin-right: 20px">
                <tr><h2 style="font-family:Barlow Condensed; margin-left: 40px"><a href="/blog?post={{blog.title}}">{{blog.title}}</h2></a></h2></tr>
                <tr><td style="font-family:Didact Gothic; font-size:20px; color: gainsboro"">&nbsp;{{blog.body}}</td></tr><br><br>
                <tr><td>&nbsp;</td></tr>
                <tr><td></td></tr>
                <tr><td name="blogger" style="font-family:Didact Gothic; margin-left:40px; font-style:italic; color: gainsboro"">&nbsp;&nbsp;&nbsp;posted by:<a href="/blog?username={{blog.owner_id}}">&nbsp;&nbsp;{{blog.owner_id}}</a></td></tr>
                <tr><td>&nbsp;</td></tr>
            </table>
            </form>
            {% endfor %}

    {% endif %}

    

{% endblock %}
