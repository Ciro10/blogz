{% extends "base.html" %}

{% block content %}

<h1 style="text-align:center">Blogz</h1><br>

    {% if blogs|length == 0 %}
    <p>No Blogs yet</p>
    {% else %}

            {% for blog in blogs %}
            <form action="/blog" methods="POST">
            <table frame="below" width="100%" style="font-family:Cambria">
                <tr><h2>>{{blog.title}}</h2></tr><br>
                <tr><td>{{blog.body}}</td></tr><br>
                <tr><h5 name="blogger">posted by:<a href="/blog?username={{blog.user}}">{{blog.user}}</a></h5></tr>
            </table>
            </form>
            {% endfor %}

    {% endif %}

    

{% endblock %}
