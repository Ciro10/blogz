{% extends "base.html" %}

{% block content %}

<h1 style="text-align:center">Build a Blog</h1><br>

    {% if blogs|length == 0 %}
    <p>No Blogs yet</p>
    {% else %}

            {% for blog in blogs %}
            <form action="/blogger_page" methods="POST">
            <table frame="below" width="100%" style="font-family:Cambria">
                <tr><h2><a href="/blog?id={{blog.id}}">{{blog.name}}</a></h2></tr><br>
                <tr><td>{{blog.body}}</td></tr>
            </table>
            </form>
            {% endfor %}

    {% endif %}

    

{% endblock %}
