{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One|Didact+Gothic|Barlow+Condensed">


<h1 style="text-align:center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 70px; color: grey" name="writer">{{writer}}</h1><br>

    {% if cases|length == 0 %}
    <p>No Blogs yet</p>
    {% else %}

            {% for case in cases %}
            <form action="/blog" methods="POST">
            <table frame="below" width="80%" style="margin-left:30px; color:gainsboro">
                <tr><h2 style="font-family:Barlow Condensed; margin-left: 50px"><a href="/blog?post={{case.title}}">{{case.title}}</a></h2></tr><br>
                <tr><td style="font-family:Didact Gothic, sans-serif; font-size: 20px">&nbsp;&nbsp;{{case.body}}</td></tr>
                <tr><td>&nbsp;</td></tr>
            </table>
            </form>
            {% endfor %}
            
    {% endif %}





{% endblock %}
